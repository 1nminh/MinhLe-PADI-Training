<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>PADI training</title>
  </head>
  <body>
    <div class="nav-bar">
      <img src="./assets/padi-logo.png" alt="Logo" />
      <ul>
        <li>
          <a href="" class="link-text link-text-color">Sign In</a>
        </li>
        <li>
          <a href="" class="link-text">Create an account</a>
        </li>
        <li>
          <button id="darkModeToggle" onclick="toggleDarkMode()">
            Toggle Dark Mode
          </button>
        </li>
      </ul>
    </div>
    <div class="main-container">
      <div class="login-container" id="loginContainer">
        <h2>Sign In.</h2>
        <div class="margin-10">
          <span>Don't have an account?</span>
          <a href="" class="link-text-color">Create an account</a>
        </div>
        <div>
          <input
            type="text"
            id="emailInput"
            placeholder="Email"
            class="margin-10"
          />
          <p id="displayWarningEmail" class="init-hide-content warning-text">
            Please enter a valid email
          </p>
          <input
            type="button"
            value="Next"
            onclick="redirectToNextPage()"
            class="margin-10"
          />
          <a href="" class="link-text-color margin-10">Forgot your password?</a>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
