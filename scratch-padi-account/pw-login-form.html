<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>PADI training</title>
  </head>
  <body>
    <div class="nav-bar">
      <img src="./assets/padi-logo.png" alt="Logo" />
      <ul>
        <li>
          <a href="" class="link-text link-text-color">Sign In</a>
        </li>
        <li>
          <a href="" class="link-text">Create an account</a>
        </li>
      </ul>
    </div>
    <div class="main-container">
      <div class="login-container">
        <h2>Welcome back.</h2>
        <span id="displayEmail" class="margin-10"></span>
        <div>
          <input type="password" placeholder="Password" class="margin-10" />
          <span class="pw-note">Password is case sensititve </span>
          <input type="button" value="Sign In" class="margin-10" />
          <a href="" class="link-text-color margin-10">Forgot your password?</a>
        </div>
        <div>
          <a href="#" class="form-back-button" onclick="redirectBack()">
            <p>
              <span class="login__back-icon">
                <img src="./assets/login-back-icon.png" alt="" />
              </span>
              Go back
            </p>
          </a>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
