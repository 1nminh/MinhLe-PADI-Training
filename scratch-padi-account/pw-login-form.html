<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.scss" />
    <title>PADI training</title>
  </head>
  <body>
    <div class="nav-bar">
      <img
        src="./assets/padi-logo.png"
        alt="Logo"
        class="md-logo-img nav-bar__img"
      />
      <ul class="nav-bar__ul">
        <li class="nav-bar__li">
          <a href="" class="nav-bar__link-text link-text-color md-anchor"
            >Sign In</a
          >
        </li>
        <li class="nav-bar__li">
          <a href="" class="nav-bar__link-text md-anchor">Create an account</a>
        </li>
        <li class="nav-bar__li">
          <button
            id="darkModeToggle"
            onclick="toggleDarkMode()"
            class="nav-bar__button"
          >
            Toggle Dark Mode
          </button>
        </li>
      </ul>
    </div>
    <div class="main-container">
      <div class="login-container" id="loginContainer">
        <h2>Welcome back.</h2>
        <span id="displayEmail" class="margin-10"></span>
        <div>
          <input
            type="password"
            placeholder="Password"
            class="login-container__input-password margin-10"
          />
          <span class="pw-note">Password is case sensitive </span>
          <input
            type="button"
            value="Sign In"
            class="login-container__input-button margin-10"
          />
          <a href="" class="link-text-color margin-10">Forgot your password?</a>
        </div>
        <div>
          <a href="#" class="form-back-button" onclick="redirectBack()">
            <p>
              <span class="login-container__back-icon">
                <img src="./assets/login-back-icon.png" alt="" />
              </span>
              Go back
            </p>
          </a>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
